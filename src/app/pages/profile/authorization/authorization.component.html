<div class="container d-flex flex-column align-items-center w-25 border rounded-5 text-bg-light p-3">
    <div class="d-flex flex-column mb-3">
      <span class="">{{loginText}}</span>
      <input type="text"
             class="mt-1 rounded border border-dark-subtle"
             pInputText
             [ngClass]="{'input-error': !login}"
             [(ngModel)]="login"/>
    </div>
    <div class="d-flex flex-column">
      <span>{{pswText}}</span>
      <input class="mt-1 rounded border border-dark-subtle"
             type="password"
             pInputText
             [ngClass]="{'input-error': !psw}"
             [(ngModel)]="psw"/>
    </div>


    <div class="mt-4 d-flex justify-content-center">
      <button (click)="onAuth($event)" type="button" class="btn btn-success">{{authTextButton}}</button>
    </div>

</div>
