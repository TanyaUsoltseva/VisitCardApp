<div class="d-flex flex-column col-6 registration-input-wrap m-auto">
  <div>
    <span class="mx-3">Логин</span>
    <input type="text"
           class="mt-1 rounded border border-dark-subtle"
           pInputText
           [ngClass]="{'input-error': !login}"
           [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3">Пароль</span>
    <input class="mt-1 rounded border border-dark-subtle"
           type="password"
           pInputText
           [ngClass]="{'input-error': !psw}"
           [(ngModel)]="psw"/>
  </div>

  <div>
    <span class="mx-3">Подтверждение пароля</span>
    <input class="mt-1 rounded border border-dark-subtle"
           type="password"
           pInputText
           [ngClass]="{'input-error': !pswRepeat}"
           [(ngModel)]="pswRepeat"/>
  </div>
  <div>
    <span class="mx-3">Почта</span>
    <input class="mt-1 rounded border border-dark-subtle"
           type="text"
           pInputText
           [(ngModel)]="email"/>
  </div>

  <div class="mt-3 mx-2">
    <p-checkbox
                label="Сохранить пользователя в локальном хранилище"
                name="groupname" [binary]="true"
                value="val" [(ngModel)]="selectedValue" >
    </p-checkbox>
  </div>

</div>

<div class="mt-5 d-flex justify-content-center">
  <button [disabled]="!login || !psw ||!pswRepeat"
          (click)="registration($event)"
          type="button"
          class="btn btn-success">
    Зарегистрироваться</button>
</div>
