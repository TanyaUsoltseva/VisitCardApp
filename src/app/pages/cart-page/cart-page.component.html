<div class="margin-top container">
  <div class="">
    <div class="">
      <p>Корзина <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
      </svg></p>
    </div>
    <div class="mt-5">
      <div *ngIf="!cart.length; else cartFull">Корзина пуста...</div>
      <ng-template #cartFull>
        <div class="d-flex flex-column">

          <div class="card p-3 mb-2 d-flex flex-row align-items-center "
            *ngFor="let item of cart">

            <div class="d-flex align-items-center cart-img">
              <img [src]="item.image"
              [alt]="item.title"
              class="mb-2 rounded img-card">
            </div>

            <div class="d-flex flex-column w-75">
              <h3 class="w-100 fs-6 card-title">{{ item.title }}</h3>
              <div>
                <button
                class=" py-2 px-4 rounded  btn border-0"
                [ngClass]="{
                  'btn-outline-dark': !details,
                  'bg-success-subtle': details
                }"
                (click)="details = !details"
                >

                  {{ details ? 'Скрыть' : 'Показать' }} детали
                </button>

                <div *ngIf="details">
                  <p> {{ item.description }}</p>
                  <p>Rate: {{ item.rating.rate }}</p>
                </div>
              </div>

            </div>

            <div class="text-danger m-5 rounded text-">
              <p>Цена: <span class="m-0">{{ item.price }} руб.</span></p>
            </div>

          </div>

        </div>
      </ng-template>
    </div>
  </div>
</div>
